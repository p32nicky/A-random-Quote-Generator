<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Hello Team TreeHouse!</p>
        <p class="source"> Nick Davies </p><span class="citation"></span> Let's Build Something Great! <span class="year"> 2020 </span></p>
        
      </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
